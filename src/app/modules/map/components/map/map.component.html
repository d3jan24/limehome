<mgl-map
  #map
  class="map"
  [style]="'mapbox://styles/mapbox/navigation-day-v1'"
  [zoom]="[11]"
  [center]="[-74.5, 40]"
  [bounds]="bounds">
  <ng-container *ngFor="let marker of markers$ | async">
    <mgl-marker [lngLat]="marker.lngLat">
      <div
        (click)="onMarkerClick(marker)"
        class="pin"
      ></div>
    </mgl-marker>
  </ng-container>
</mgl-map>
