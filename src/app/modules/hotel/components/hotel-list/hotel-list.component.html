<div class="slider-wrapper">
  <swiper #swiper class="my-swiper" [config]="swiperConfig">
    <ng-template swiperSlide>
      <lh-hotel-card
        *ngFor="let hotel of hotels$ | async"
        class="mb-8"
        [id]="hotel.id"
        [hotel]="hotel"
      ></lh-hotel-card>
    </ng-template>
  </swiper>
</div>
