<div class="slider-wrapper">
  <swiper #swiper [config]="swiperConfig" (slideChangeTransitionEnd)="onSlideChange($event)">
    <ng-template swiperSlide *ngFor="let hotel of hotels$ | async">
      <lh-hotel-card
        class="mb-8"
        [id]="hotel.id"
        [hotel]="hotel"
      ></lh-hotel-card>
    </ng-template>
  </swiper>
</div>
